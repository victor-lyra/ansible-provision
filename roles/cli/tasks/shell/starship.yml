# Manage rust packages with cargo - community.general.cargo module 
- name: Verifica se 'starship' est√° instalado
  community.general.cargo:
    list: true
  register: cargo_packages

- name: Instala 'starship' com 'cargo'
  community.general.cargo:
    name: starship
  when: "'starship' not in cargo_packages.packages"
